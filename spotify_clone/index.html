<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="main relative">

        <div class="back relative">
            <div class="nav relative">
                <div class="nLeft relative allCenter">
                    <img src="./img/logo.png" alt="" class="logo">
                </div>
                <div class="nMid relative allCenter">
                    <div class="homeBtn relative allCenter">
                        <img src="./img/home-5-fill.svg" alt="">
                    </div>
                    <div class="search relative">
                        <div class="sGlass relative">
                            <img src="./img/search-2-line.svg" alt="">
                        </div>
                        <div class="searchBar relative">
                            <input type="text" placeholder="What do you want to play?">
                        </div>
                        <div class="market">
                            <img src="./img/store-3-fill.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="nRight">
                    <div class="explore">Explore Premium</div>
                    <div class="intsall">
                        <div class="installImg">
                            <img src="./img/dnw.svg" alt="">
                        </div>
                        <div class="installText">
                            Install App.
                        </div>
                    </div>
                    <div class="bell"><img src="./img/notification-3-fill.svg" alt=""></div>
                    <!-- <div class="profile"><img src="./img/avatar.jpg" alt=""></div> -->
                </div>
            </div>
        </div>

    </div>






</body>

</html>
